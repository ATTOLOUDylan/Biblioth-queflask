<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>📝 Inscription</title>

  <!-- Lien vers le framework CSS Bootstrap pour un style moderne -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="mx-auto" style="max-width: 500px;">
      <!-- Titre principal de la page -->
      <h1 class="mb-4 text-center">📝 Créer un compte</h1>

      <!-- Affichage d'une alerte si une erreur est détectée (ex: champ vide, mot de passe faible...) -->
      {% if erreur %}
        <div class="alert alert-danger">{{ erreur }}</div>
      {% endif %}

      <!-- Formulaire d'inscription -->
      <form method="post" class="bg-white p-4 rounded shadow-sm">
        
        <!-- Champ pour le nom complet -->
        <div class="mb-3">
          <label class="form-label">Nom</label>
          <input type="text" name="nom" class="form-control" required>
        </div>

        <!-- Champ pour l'adresse email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <!-- Champ pour le mot de passe -->
        <div class="mb-3">
          <label class="form-label">Mot de passe</label>
          <input type="password" name="mot_de_passe" class="form-control" required>
        </div>

        <!-- Champ pour confirmer le mot de passe -->
        <div class="mb-3">
          <label class="form-label">Confirmer le mot de passe</label>
          <input type="password" name="confirmation" class="form-control" required>
        </div>
        
        <!-- Affichage du niveau de sécurité du mot de passe (si défini) -->
        {% if niveau %}
          <div class="alert alert-info">
             🔐 <strong>Niveau de sécurité :</strong> {{ niveau }}<br>
             {% for r in remarques %}
              • {{ r }}<br>
             {% endfor %}
          </div>
        {% endif %}

        <!-- Boutons : retour à l'accueil et soumission du formulaire -->
        <div class="d-flex justify-content-between">
          <a href="/" class="btn btn-secondary">⬅ Retour</a>
          <button type="submit" class="btn btn-success">Créer le compte</button>
        </div>
      </form>

      <!-- Lien pour les utilisateurs déjà inscrits -->
      <p class="mt-3 text-center">
        Déjà inscrit ? <a href="/login">Se connecter</a>
      </p>
    </div>
  </div>

  <!-- JS Bootstrap (facultatif, pour les composants dynamiques comme les modales, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
