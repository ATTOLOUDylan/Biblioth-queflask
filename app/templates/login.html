<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🔐 Connexion</title>

  <!-- Bootstrap 5 pour le style responsive -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light"> <!-- Arrière-plan doux pour l'accessibilité -->

  <div class="container py-5">
    
    <!-- Bloc centré avec largeur maximale -->
    <div class="mx-auto" style="max-width: 500px;">
      <h1 class="mb-4 text-center">🔐 Connexion à la bibliothèque</h1>

      <!-- Bloc d'erreur si les identifiants sont incorrects -->
      {% if erreur %}
        <div class="alert alert-danger">{{ erreur }}</div>
      {% endif %}

      <!-- Formulaire de connexion -->
      <form method="post" class="bg-white p-4 rounded shadow-sm">
        
        <!-- Champ email -->
        <div class="mb-3">
          <label class="form-label">Adresse email</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <!-- Champ mot de passe -->
        <div class="mb-3">
          <label class="form-label">Mot de passe</label>
          <input type="password" name="mot_de_passe" class="form-control" required>
        </div>

        <!-- Boutons : retour et soumission -->
        <div class="d-flex justify-content-between">
          <a href="/" class="btn btn-secondary">⬅ Retour</a>
          <button type="submit" class="btn btn-primary">Se connecter</button>
        </div>
      </form>

      <!-- Lien d'inscription pour les nouveaux utilisateurs -->
      <p class="mt-3 text-center">
        Pas encore de compte ? <a href="/signup">Inscription</a>
      </p>
    </div>
  </div>

  <!-- JavaScript Bootstrap pour interactivité éventuelle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
