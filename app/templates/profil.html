<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>👤 Mon profil</title>

  <!-- Bootstrap 5.3 pour le style et la responsivité -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light"> <!-- Fond clair pour le confort visuel -->

  <div class="container py-5"> <!-- Conteneur principal avec padding vertical -->
    <div class="mx-auto" style="max-width: 600px;"> <!-- Centrage horizontal -->
      
      <!-- Titre principal -->
      <h1 class="mb-4">👤 Mon Profil</h1>

      <!-- Bloc d'affichage des informations utilisateur -->
      <div class="card mb-4">
        <div class="card-body">
          <p><strong>Nom :</strong> {{ utilisateur.nom }}</p>
          <p><strong>Email :</strong> {{ utilisateur.email }}</p>
        </div>
      </div>

      <!-- Affichage d'un message de retour (succès ou erreur) -->
      {% if message %}
        <div class="alert alert-info">{{ message }}</div>
      {% endif %}

      <!-- Formulaire pour changer l'adresse email -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">🔄 Changer l’email</h5>
          <form method="post">
            <!-- Champ caché pour identifier l'action côté backend -->
            <input type="hidden" name="action" value="email">
            
            <div class="mb-3">
              <label class="form-label">Nouvel email</label>
              <input type="email" name="nouveau_email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
          </form>
        </div>
      </div>

      <!-- Formulaire pour changer le mot de passe -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">🔐 Changer le mot de passe</h5>
          <form method="post">
            <!-- Action spécifique pour mot de passe -->
            <input type="hidden" name="action" value="mdp">
            
            <div class="mb-3">
              <label class="form-label">Ancien mot de passe</label>
              <input type="password" name="ancien" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Nouveau mot de passe</label>
              <input type="password" name="nouveau" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Confirmer le mot de passe</label>
              <input type="password" name="confirm" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-warning">Changer le mot de passe</button>
          </form>
        </div>
      </div>

      <!-- Bouton retour vers la page d’accueil -->
      <a href="/" class="btn btn-secondary">⬅ Retour</a>
    </div>
  </div>

</body>
</html>
